<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Your solution for organizing and styling citations based on The IIE's Referencing Guide. Perfect for students, researchers, and professionals seeking accuracy and ease in their referencing tasks." />
        <title>Referencer</title>
        <link rel="icon" href="src/images/icon.svg" />
        <link rel="stylesheet" href="src/css/style.css" />
        <link rel="stylesheet" href="src/css/components.css" />
        <script type="module" src="src/scripts/App.js"></script>
        <script defer type="module" src="src/scripts/WebComponents.js"></script>
    </head>

    <body class="center">
        <header>
            <h1>Referencer</h1>
            <h2>v2.9.0</h2>
            <div class="center">
                <h3>
                    Created By
                    <span class="creator-name"><a href="https://github.com/Tirtstan" target="_blank">Tirt</a></span>
                </h3>
                <a
                    href="https://github.com/Tirtstan/Referencer"
                    target="_blank"
                    aria-label="Links to this website's github repository">
                    <div class="logo gh-logo"></div
                ></a>
                <a
                    href="https://twitter.com/Tirtstan"
                    target="_blank"
                    aria-label="Links to the creator's github profile">
                    <div class="logo twitter-logo"></div
                ></a>
                <a href="https://tirttirt.itch.io/" target="_blank" aria-label="Links to the creator's itch.io profile"
                    ><div class="logo itch-logo"></div
                ></a>
                <a id="theme-toggle"> <div class="logo theme-logo"></div></a>
            </div>
        </header>
        <main>
            <section class="left-section">
                <div class="media-panel inner-panel">
                    <label for="slctMedia">Media Type</label>
                    <div>
                        <select name="media-types" id="slctMedia" class="input-device select-1">
                            <option value="Book" selected>Book</option>
                            <option value="YouTube">YouTube</option>
                            <option value="OnlineImage">Online Image</option>
                            <option value="Website">Website</option>
                            <option value="VideoGame">Video Game</option>
                            <option value="Pinterest">Pinterest</option>
                            <option value="Blog">Blog</option>
                            <option value="Code">Code</option>
                            <option value="App">App</option>
                            <option value="Sound">Sound/Music</option>
                            <option value="OwnDrawing">Own Drawing</option>
                            <option value="OwnPhoto">Own Photo</option>
                            <option value="Film">Film/Video</option>
                        </select>
                        <button id="btnClearInfo" class="input-device button-1">Clear</button>
                    </div>
                </div>
                <div id="pnlMedia">
                    <book-element></book-element>
                </div>
            </section>
            <section class="right-section">
                <div class="info-panel inner-panel">
                    <label for="txtParaQuote"><u>Paraphrase & Quote:</u></label>
                    <p id="txtParaQuote" class="input-device output-area"></p>
                </div>
                <div class="info-panel inner-panel">
                    <div class="space-between">
                        <label for="txtReferenceList"><u>Reference List:</u></label>
                        <button id="btnCopy" class="input-device button-1">Copy</button>
                    </div>
                    <p id="txtReferenceList" class="input-device output-area"></p>
                </div>
            </section>
        </main>
        <footer>
            <h4>
                Please use this as a template as I cannot cover every edge case. Still refer to the official guide.
                <span class="required"> *</span> means required.
            </h4>
            <h4>The IIE. 2024. IIE Referencing Guide [Guide]. The Independent Institute of Education: Unpublished.</h4>
            <h4>
                <a
                    href="https://irp.cdn-website.com/271d35b6/files/uploaded/The%20IIE%20Harvard%20Style%20Reference%20Guide%20-%20Adapted%20for%20The%20IIE%202024-f52fbd5a.pdf"
                    target="_blank">
                    Access the guide</a
                >.
            </h4>
        </footer>
    </body>
</html>
