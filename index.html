<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Referencer</title>
        <link rel="stylesheet" href="src/css/style.css" />
        <link rel="stylesheet" href="src/css/components.css" />
    </head>

    <body class="center">
        <h1>Referencer</h1>
        <main>
            <section class="panel left-panel">
                <div class="inner-panel media-panel">
                    <label for="media-types">Choose a Media Type</label>
                    <select id="slctMedia" class="input-device select-1" name="media-types">
                        <option value="Book">Book</option>
                        <option value="YouTube">YouTube</option>
                    </select>
                </div>
                <div class="inner-panel info-panel">
                    <label for="Reference Info"><u>Referencer Info:</u></label>
                    <label for="Authors"><u>Authors:</u></label>
                    <div class="container-a">
                        <input type="text" name="authors" id="txtAuthors" class="input-device input-box-1" />
                        <button id="btnAdd" class="input-device button-1 add-button">Add</button>
                        <button id="btnClear" class="input-device button-1">Clear</button>
                    </div>
                    <textarea name="authors-display" id="txtAuthorsOutput" class="input-device" readonly></textarea>
                    <div class="container-b">
                        <div class="container-b-input">
                            <label for="year"><u>Year:</u></label>
                            <input type="number" name="year" id="txtYear" class="input-device input-box-1" />
                        </div>
                        <div>
                            <label for="publication place"><u>Publication Place:</u></label>
                            <input
                                type="text"
                                name="publication place"
                                id="txtPubPlace"
                                class="input-device input-box-1" />
                        </div>
                    </div>
                    <div class="container-b">
                        <div class="container-b-input">
                            <label for="book name"><u>Book Name:</u></label>
                            <input type="text" name="book name" id="txtBookName" class="input-device input-box-1" />
                        </div>
                        <div>
                            <label for="publication name"><u>Publication Name:</u></label>
                            <input
                                type="text"
                                name="publication name"
                                id="txtPubName"
                                class="input-device input-box-1" />
                        </div>
                    </div>
                    <div class="container-b">
                        <div class="container-b-input">
                            <label for="edition number"><u>Edition Number:</u></label>
                            <input type="number" name="edition" id="txtEditionNum" class="input-device input-box-1" />
                        </div>
                        <div>
                            <label for="format"><u>Format:</u></label
                            ><button class="input-device button-1">Format</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="panel right-panel">
                <div class="inner-panel info-panel top-panel">
                    <label for="other info"><u>Other Info:</u></label>
                    <textarea name="other info" id="txtOtherInfo" class="input-device" readonly></textarea>
                </div>
                <div class="inner-panel info-panel bottom-panel">
                    <div class="copy-panel">
                        <label for="output"><u>Output:</u></label>
                        <button class="input-device button-1">Copy</button>
                    </div>
                    <textarea name="format output" id="txtOutput" class="input-device" readonly></textarea>
                </div>
            </section>
        </main>
    </body>
</html>
