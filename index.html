<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Referencer</title>
        <link rel="icon" href="src/images/icon.svg" />
        <link rel="stylesheet" href="src/css/style.css" />
        <link rel="stylesheet" href="src/css/components.css" />
        <script type="module" src="src/scripts/App.js"></script>
        <script type="module" src="src/scripts/web-components/BookElement.js"></script>
        <script type="module" src="src/scripts/web-components/YouTubeElement.js"></script>
        <script type="module" src="src/scripts/web-components/OnlineImageElement.js"></script>
    </head>

    <body class="center">
        <h1>Referencer</h1>
        <header class="center">
            <h4>Created By&nbsp;</h4>
            <a href="https://github.com/Tirtstan" target="_blank"> <h4 class="creator-name">Tirt</h4></a>
            <a href="https://github.com/Tirtstan/Referencer" target="_blank"> <div class="gh-logo"></div></a>
        </header>
        <main>
            <section class="left-section">
                <div class="media-panel inner-panel">
                    <label for="media-types">Media Type</label
                    ><select name="media-types" id="slctMedia" class="input-device select-1">
                        <option value="Book">Book</option>
                        <option value="YouTube">YouTube</option>
                        <option value="OnlineImage">Online Image</option>
                    </select>
                </div>
                <div id="pnlMedia">
                    <book-element></book-element>
                </div>
            </section>
            <section class="right-section">
                <div class="info-panel inner-panel">
                    <label for="paraphrase and quote"><u>Paraphrase & Quote:</u></label>
                    <p id="txtParaQuote" class="input-device output-area"></p>
                </div>
                <div class="info-panel inner-panel">
                    <div class="space-between">
                        <label for="reference list"><u>Reference List:</u></label>
                        <button class="input-device button-1">Copy</button>
                    </div>
                    <p id="txtReferenceList" class="input-device output-area"></p>
                </div>
            </section>
        </main>
        <footer>
            <h6>The IIE. 2024. IIE Referencing Guide [Guide]. The Independent Institute of Education: Unpublished.</h6>
            <h6>
                Find it
                <a
                    href="https://irp.cdn-website.com/271d35b6/files/uploaded/The%20IIE%20Harvard%20Style%20Reference%20Guide%20-%20Adapted%20for%20The%20IIE%202024-f52fbd5a.pdf"
                    target="_blank"
                    >here</a
                >.
            </h6>
        </footer>
    </body>
</html>
